{% extends "base.html" %}

{% block title %}Create/Update Experiment{% endblock %}

{% block content %}
<h1>Create or Update Experiment</h1>
<form method="post" action="{{ url_for('experiment_bp.create_experiment') }}">
    <div class="form-group">
        <label for="creator">Creator</label>
        <input type="text" class="form-control" id="creator" name="creator" required>
    </div>
    <div class="form-group">
        <label for="starting_message">Starting Message</label>
        <textarea class="form-control" id="starting_message" name="starting_message" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="llms">LLMs</label>
        <select class="form-control select2" id="llms" name="llms" multiple="multiple" required>
            <option value="llm1">LLM 1</option>
            <option value="llm2">LLM 2</option>
            <option value="llm3">LLM 3</option>
            <!-- Add more LLM options as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="note">Note</label>
        <textarea class="form-control" id="note" name="note" rows="3"></textarea>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="favourite" name="favourite">
        <label class="form-check-label" for="favourite">Favourite</label>
    </div>

    <!-- Roles and Sections Table -->
    <div class="form-group">
        <label for="roles-sections">Roles and Sections</label>
        <div class="d-flex flex-column">
            <div class="d-flex">
                <div class="table-responsive">
                    <table class="table table-bordered" id="roles-sections-table">
                        <thead>
                            <tr>
                                <th class="fixed-column"></th>
                                <th class="fixed-column"></th>
                                <th>
                                    <div class="d-flex">
                                        <input type="text" class="form-control" name="roles[]" placeholder="Role 1" required>
                                        <button type="button" class="btn btn-danger btn-sm ml-2 remove-role" disabled>Remove</button>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="fixed-column">
                                    <div class="d-flex">
                                        <input type="text" class="form-control" name="sections[]" placeholder="Starting prompt" readonly>
                                        <button type="button" class="btn btn-danger btn-sm ml-2 remove-section" disabled>Remove</button>
                                    </div>
                                </td>
                                <td class="fixed-column">
                                    <select class="form-control" name="section_type[]" disabled>
                                        <option value="private">Private</option>
                                    </select>
                                </td>
                                <td>
                                    <textarea class="form-control content-column scrollable-content" name="section_content[]" placeholder="Content"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="fixed-column">
                                    <div class="d-flex">
                                        <input type="text" class="form-control" name="sections[]" placeholder="Section 1" required>
                                        <button type="button" class="btn btn-danger btn-sm ml-2 remove-section">Remove</button>
                                    </div>
                                </td>
                                <td class="fixed-column">
                                    <select class="form-control" name="section_type[]">
                                        <option value="shared">Shared</option>
                                        <option value="private">Private</option>
                                    </select>
                                </td>
                                <td>
                                    <textarea class="form-control content-column scrollable-content" name="section_content[]" placeholder="Content"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="align-self-start ml-2">
                    <button type="button" class="btn btn-secondary btn-sm" id="add-role">Add Role</button>
                </div>
            </div>
            <div class="mt-2 align-self-start">
                <button type="button" class="btn btn-secondary btn-sm" id="add-section">Add Section</button>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function attachRemoveRoleEvent(button) {
            button.addEventListener('click', function() {
                const table = document.getElementById('roles-sections-table');
                const headerRow = table.querySelector('thead tr');
                const index = Array.from(headerRow.children).indexOf(button.closest('th'));
                headerRow.removeChild(button.closest('th'));
                const rows = table.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    row.removeChild(row.children[index]);
                });
            });
        }

        function attachRemoveSectionEvent(button) {
            button.addEventListener('click', function() {
                button.closest('tr').remove();
            });
        }

        // Attach remove event to initial role remove button
        document.querySelectorAll('.remove-role').forEach(button => {
            attachRemoveRoleEvent(button);
        });

        // Attach remove event to initial section remove buttons
        document.querySelectorAll('.remove-section').forEach(button => {
            attachRemoveSectionEvent(button);
        });

        // Function to add a new role
        document.getElementById('add-role').addEventListener('click', function() {
            const table = document.getElementById('roles-sections-table');
            const headerRow = table.querySelector('thead tr');
            const roleCount = headerRow.children.length - 1;
    
            // Add new header cell for the role
            const newHeaderCell = document.createElement('th');
            newHeaderCell.innerHTML = `
                <div class="d-flex">
                    <input type="text" class="form-control" name="roles[]" placeholder="Role ${roleCount}" required>
                    <button type="button" class="btn btn-danger btn-sm ml-2 remove-role">Remove</button>
                </div>
            `;
            headerRow.appendChild(newHeaderCell);
    
            // Add new cell for each section row
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const newCell = document.createElement('td');
                newCell.innerHTML = `
                    <textarea class="form-control content-column scrollable-content" name="section_content[]" placeholder="Content"></textarea>
                `;
                row.appendChild(newCell);
            });
    
            // Attach remove event to the new button
            attachRemoveRoleEvent(newHeaderCell.querySelector('.remove-role'));
        });
    
        // Function to add a new section
        document.getElementById('add-section').addEventListener('click', function() {
            const table = document.getElementById('roles-sections-table');
            const tbody = table.querySelector('tbody');
            const sectionIndex = tbody.children.length;
            const roleCount = table.querySelector('thead tr').children.length - 2;  // Exclude first 2 and last header cells

            // Create new row for the section
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="fixed-column">
                    <div class="d-flex">
                        <input type="text" class="form-control" name="sections[]" placeholder="Section ${sectionIndex}" required>
                        <button type="button" class="btn btn-danger btn-sm ml-2 remove-section">Remove</button>
                    </div>
                </td>
                <td class="fixed-column">
                    <select class="form-control" name="section_type[]">
                        <option value="shared">Shared</option>
                        <option value="private">Private</option>
                    </select>
                </td>
                ${'<td><textarea class="form-control content-column scrollable-content" name="section_content[]" placeholder="Content"></textarea></td>'.repeat(roleCount)}
            `;
            tbody.appendChild(newRow);

            // Attach remove event to the new button
            attachRemoveSectionEvent(newRow.querySelector('.remove-section'));

            // Re-attach remove role event to all remove buttons
            document.querySelectorAll('.remove-role').forEach(button => {
                attachRemoveRoleEvent(button);
            });
        });
    });
</script>
{% endblock %}
