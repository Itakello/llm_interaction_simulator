{% extends "base.html" %}

{% block title %}Create/Update Experiment{% endblock %}

{% block content %}
<h1>Create or Update Experiment</h1>
<form method="post" action="{{ url_for('experiment_bp.create_experiment') }}">
    <div class="form-group">
        <label for="creator">Creator</label>
        <input type="text" class="form-control" id="creator" name="creator" required>
    </div>
    <div class="form-group">
        <label for="starting_message">Starting Message</label>
        <textarea class="form-control" id="starting_message" name="starting_message" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="llms">LLMs</label>
        <select class="form-control select2" id="llms" name="llms" multiple="multiple" required>
            <option value="llm1">LLM 1</option>
            <option value="llm2">LLM 2</option>
            <option value="llm3">LLM 3</option>
        </select>
    </div>
    <div class="form-group">
        <label for="note">Note</label>
        <textarea class="form-control" id="note" name="note" rows="3"></textarea>
    </div>
    {% include 'components/toggle.html' %}
    <div class="form-group">
        <label for="roles-sections">Roles and Sections</label>
        <div class="d-flex flex-column">
            <div class="d-flex">
                <div class="table-responsive">
                    <table class="table table-bordered" id="roles-sections-table">
                        <thead>
                            <tr>
                                <th class="fixed-column"></th>
                                <th>
                                    <div class="role-container d-flex justify-content-between align-items-center">
                                        <input type="text" class="form-control role-input" name="roles[]" placeholder="Role 1" required>
                                        <button type="button" class="btn btn-danger btn-sm remove-role" disabled>Remove</button>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="fixed-column">
                                    <div class="d-flex flex-column">
                                        <input type="text" class="form-control mb-2" name="sections[]" placeholder="Starting prompt" readonly>
                                        <div class="d-flex align-items-center justify-content-between">
                                            <select class="form-control section-type mr-2" name="section_type[]" style="width: 100px;">
                                                <option value="private" selected>Private</option>
                                                <option value="shared">Shared</option>
                                            </select>
                                            <button type="button" class="btn btn-danger btn-sm remove-section" disabled>Remove</button>
                                        </div>
                                    </div>
                                </td>
                                <td class="content-cell">
                                    <textarea class="form-control content-column scrollable-content" name="section_content[]" placeholder="Content"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="align-self-start ml-2">
                    <button type="button" class="btn btn-secondary btn-sm" id="add-role">Add Role</button>
                </div>
            </div>
            <div class="mt-2 align-self-start">
                <button type="button" class="btn btn-secondary btn-sm" id="add-section">Add Section</button>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="{{ url_for('static', filename='js/experiment.js') }}"></script>
{% endblock %}
